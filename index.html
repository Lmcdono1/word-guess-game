<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Car Parts Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <main>
        <h1 class="header-h1">Car Parts Hangman</h1>
        <div class="hero-wrap">
            <h1 id= "header" class="hero-cta">Press any key to start!</h1>
            <form class="hero-search" role="search">
                <div class="input-group">
                    <h2>Wins:</h2>
                    <p id="wins"></p>
                    <h2>Current Word:</h2>
                    <p id="currentWord"></p>
                    <h2>Number of guesses remaining:</h2>
                    <p id="remainingGuess"></p>
                    <h2>Letters already guessed:</h2>
                    <p id="letterGuess"></p>
                </div>
            </form>
            <br>
            <br>
    </main>
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>
</body>

</html>
